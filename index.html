<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <!-- Style Sheets Css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section
      class="perant d-flex justify-content-center align-items-center overflow-hidden m-0"
    >
      <div class="container d-flex">
        <div class="panel m-2 position-relative">
          <img src="assets/images/card-01.jpg" alt="" />
          <h3 class="position-absolute m-0">Image Description</h3>
        </div>
        <div class="panel m-2 position-relative">
          <img src="assets/images/card-02.jpg" alt="" />
          <h3 class="position-absolute m-0">Image Description</h3>
        </div>
        <div class="panel m-2 position-relative active">
          <img src="assets/images/card-03.jpg" alt="" />
          <h3 class="position-absolute m-0">Image Description</h3>
        </div>
        <div class="panel m-2 position-relative">
          <img src="assets/images/card-04.jpg" alt="" />
          <h3 class="position-absolute m-0">Image Description</h3>
        </div>
        <div class="panel m-2 position-relative">
          <img src="assets/images/card-05.jpg" alt="" />
          <h3 class="position-absolute m-0">Image Description</h3>
        </div>
      </div>
    </section>
    <!-- JS Files -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
